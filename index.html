<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Fm</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="first-section">
        <img class="logo-img" src="./assets/assets_logo.svg" alt="">
        <img class="play-img" src="./assets/assets_play.svg" alt="">
        <div class="info">
            <span class="label">Now playing</span>
            <span class="artist">Eric Darius</span>
            <span class="song">Night On the Town</span>
        </div>
    </section>
    <section class="second-section">
        <img src="./assets/assets_illu1_remake.svg" alt="">
    </section>
    <section class="fourth-section">
        <img src="./assets/assets_illu2-remake_2.svg" alt="">
    </section>
    <section class="schedule">
        <h2 class="schedule-title">SCHED <br> ULE</h2>
        <div class="circle"></div>
    </section>
    <section class="piano">
        <img src="./assets/assets_keyboard.svg" alt="">
    </section>
    <section class="seventh-section">
        <img src="./assets/assets_illu3.svg" alt="">
    </section>
    <section class="contatti">
        <div class="title">
            <h1>
                CONT<br>
                ACT
            </h1>
        </div>
        <div class="circle"></div>
        <div class="contact-list">
            <hr>
            Calea Victoriei 120 Bucharest, Sector 1, Romania +4 031 433 4711
            <hr>
            General enquiries contact@jazzfm.ro
            <hr>
            Music submission music@jazzfm.ro
            <hr>
            Facebook
            <hr>
            <div class="eye">
                <img class="eye-img" src="./assets/assets_eye.svg" alt="">
            </div>
            <hr>
            Terms
            <hr>
            Privacy
            <hr>
        </div>
    </section>
    <section class="last-section">
        <div class="mouth">
            <img class="mouth-img" src="./assets/assets_mouth.svg" alt="">
        </div>
        <div class="arrow">
            <img class="arrow-img" src="./assets/assets_arrow.svg" alt="">
        </div>
    </section>
</body>
</html>
